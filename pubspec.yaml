name: cyber_investigator
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  video_player: ^2.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/background.png
    - assets/videos/cyber_intro.mp4

  fonts:
    - family: DotMatrix
      fonts:
        - asset: assets/DOTMATRI.TTF # noinspection YAMLSchemaValidation
